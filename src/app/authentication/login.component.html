<div class="aligner">
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" id="login-form" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="username" placeholder="Username" id="usernameInput"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" formControlName="password" placeholder="Password" id="passwordInput"/>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>
</div>
</div>
